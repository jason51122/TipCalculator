<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Tip Calculator by jason51122</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Tip Calculator</h1>
      <p></p>
      <input type="number" id="amount" value="0.00" onkeyup="calculate()"/>
      <p id="tip" class="result">Tip: $0.00</p>
      <p id="total" class="result">Total: $0.00</p>
    </section>
    <input type="text" >

    <script>
    function calculate() {
      var input = document.getElementById("amount").value;
      
      if (input.endsWith(".")) {
        input += "0";
      }
      
      var amount = parseFloat(input).round(2);
      var tip = (amount / 1.095 * 0.15).round(2);
      var total = amount + tip;
      document.getElementById("tip").innerHTML = "Tip: $" + tip;
      document.getElementById("total").innerHTML = "Total: $" + total;
    }
    </script>
  </body>
</html>
